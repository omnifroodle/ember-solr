<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
  <script type="text/x-handlebars" >
    {{#view App.MyView}}
    <div class="container">

      <div class="row">
        <div class="span3">
          <h1 href="#" >Search for {{App.solr.terms}}</h1>
          {{view Em.TextField valueBinding="App.solr.terms" type="search"}}
          <h3>{{App.solr.numFound}} results </h3>

          <ul class="nav nav-pills nav-stacked">
            {{#each App.solr.facet_fields.content}}
              <li class="nav-header">{{label}}</li>
              {{#each value}}
                {{label}}
                {{#view App.solr.facet contentBinding="this"}}
                  <li><a href="#" {{action "toggle_facet"}}>{{content.label}} ({{content.count}})</a></li>
                {{/view}}
              {{/each}}
            {{/each}}
          </ul>
        </div>
        <div class="span9">
          {{#each App.solr.results}}
            <article class="row">
              <div class="span2 price">
                <h1>${{price}}</h1>
                <img src="http://www.zappos.com/images/{{unbound image_LARGE_SEARCH_p}}" />
              </div>
              <div class="span7">
                <a href="#"><h1>{{productName}}</h1></a>
                <h3>{{brandName}}</h3>
                {{{productDescription}}}
              </div>
            </article>
          {{/each}}
        </div>
      </div>
    </div>
    {{/view}}
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/ember-0.9.4.min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    $(App.solr.set('url', 'HTTP://204.236.231.132:8983/solr/select'));
  </script>
</body>
</html>
